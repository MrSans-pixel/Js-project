<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Login</title>
</head>
<body>
    <h1>Formulir kunjungan ke Semarang</h1>

    <form action="#" method="POST">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="usia">Usia:</label>
        <input type="number" id="usia" name="usia" min="15" required>

        <label for="gender">Jenis Kelamin:</label>
        <input type="radio" id="gender" value="Laki-laki">Laki-laki<br>
        <input type="radio" id="gender" value="Perempuan">Perempuan<br><br>

        
    </form>
</body>
</html>
